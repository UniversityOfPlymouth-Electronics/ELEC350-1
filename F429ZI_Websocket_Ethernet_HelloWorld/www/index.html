<!doctype html>
<html>
<head>

  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
  .vcenter {
  	display: flex;
    align-items: center;
	margin-top: 40px;  
  }	
</style>

<style>
	.blocky {
		background-color: #80c0ff;
		border-radius: 10px;
	}	
	
</style>

</head>


<body>

<div class="container-fluid">
	<div class="row vcenter">
    	<div class="col-sm-3"></div> 
    	<div class="col-sm-6">
			<p class="text-center">(c) 2017 University of Plymouth</p>
    	</div> 
    	<div class="col-sm-3"></div> 
	</div>

	<div class="row vcenter">
		<div class="col-sm-4"></div>
    	<div class="col-sm-4 blocky">
			<h1 class="text-center">ELEC350/1</h1>
    	</div>
    	<div class="col-sm-4"></div>
	</div>
   	   
	<div class="row vcenter">
    	<div class="col-sm-3"></div> 
    	<div class="col-sm-3">
			<img class="img-responsive center-block" src="img/thermometer.png" alt="thermometer" width="48" height="48">
    	</div>
    	<div class="col-sm-3">
    		<h2 class="text-center">25.5 C</h2>
    	</div>
    	<div class="col-sm-3"></div>
	</div>   
  	   	   	   		   	   		   	   	
	<div class="row vcenter">
    	<div class="col-sm-3"></div> 
    	<div class="col-sm-3">
    		<img class="img-responsive center-block" src="img/barometer_2.png" alt="barometer_2" width="96" height="96">
    	</div>
    	<div class="col-sm-3">
    		<h2 class="text-center">1020 kPA</h2>
    	</div>
    	<div class="col-sm-3"></div>
	</div>   
 	   	   	   		   	   		   	   	
	<div class="row vcenter">
    	<div class="col-sm-12">
    		<img class="img-responsive center-block" src="img/refresh-1.png" alt="refresh" width="48" height="48">
    	</div>
	</div> 	   	   	   		   	   		   	   	
  	   	   	   		   	   		   	   	
   	   		   	   		   	   	
</div>
<div class="alert alert-success alert-dismissable">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>

</div>



</body>
</html>
